<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../src/output.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body class="text-sm text-left min-h-screen flex-center bg-secondary_2">
    <main class="w-screen max-w-[640px] p-6 md:w-screen md:max-w-4xl">
      <!-- wrapper -->
      <section class="bg-secondary_1 rounded-xl p-5 md:p-10">
        <!-- main form -->
        <h1 class="text-secondary_3 font-bold text-3xl pb-8">Contact Us</h1>
        <form
          class="from-container font-medium flex flex-col md:flex md:w-full"
          id="form"
          onkeyup="checkInputs()"
        >
          <div class="md:flex gap-4">
            <div class="form-control md:flex-1 pb-3">
              <label
                ><h2 class="text-secondary_3 pb-1">
                  First Name<span class="text-primary_2"> *</span>
                </h2>
                <input
                  class="w-full p-1 py-3 border-2 rounded-md"
                  id="first-name"
                  type="text"
                />
              </label>
              <small class="text-base text-primary_3">error message</small>
            </div>

            <div class="pb-3 md:flex-1">
              <label for="lname"
                ><h2 class="text-secondary_3 pb-1">
                  Last Name<span class="text-primary_2"> *</span>
                </h2></label
              >
              <input class="w-full p-1 py-3 border-2 rounded-md" type="text" />
              <small class="text-base text-primary_3">error message</small>
            </div>
          </div>
          <div class="pb-3">
            <h2 class="text-secondary_3 pb-1">
              Email Address<span class="text-primary_2"> *</span>
            </h2>
            <input class="w-full p-1 py-3 border-2 rounded-md" type="email" />
            <small class="text-base text-primary_3">error message</small>
          </div>
          <div>
            <div class="pb-3">
              <label for="querytype"
                ><h2 class="text-secondary_3 pb-1">
                  Query Type<span class="text-primary_2"> *</span>
                </h2></label
              >
            </div>
            <div
              class="flex justify-start items-center p-2 py-3 border-2 rounded-md gap-3 mb-3"
            >
              <input class="ml-3" type="radio" value="General Enquiry" />
              <label class="flex" for="generalenquiry">
                <h3 class="text-secondary_3">General Enquiry</h3></label
              >
            </div>
            <div
              class="flex justify-start items-center p-2 py-3 border-2 rounded-md gap-3 mb-3"
            >
              <input class="ml-3" type="radio" value="Support Request" />
              <label class="flex" for="supportrequest">
                <h3 class="text-secondary_3">Support Request</h3></label
              >
            </div>
            <small class="text-base text-primary_3">error message</small>
          </div>
          <div class="pb-3">
            <label for="text-message"
              ><h2 class="text-secondary_3 pb-1">
                Message<span class="text-primary_2"> *</span>
              </h2></label
            >
            <textarea
              class="w-full p-1 border-2 rounded-md"
              name="message"
              rows="6"
              cols="30"
            ></textarea>
            <small class="text-base text-primary_3">error message</small>
          </div>
          <div class="flex items-center p-2 rounded-md gap-3 my-3 flex-col">
            <div class="flex w-full gap-2">
              <input type="checkbox" value="consent" />
              <label for="consent"
                ><h2 class="text-base text-secondary_3">
                  I consent to being contacted by the team
                  <span class="text-primary_2"> *</span>
                </h2></label
              >
            </div>

            <div class="flex w-full">
              <small class="text-base text-primary_3">error message</small>
            </div>
          </div>
          <button
            class="w-full bg-primary_2 p-3 rounded-md text-primary_1 font-bold text-xl hover:cursor-pointer"
            type="submit"
          >
            SUBMIT
          </button>
        </form>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Jerome R Castro</a>.
    </div>
    <script src="../plugin/main.js"></script>
  </body>
</html>
